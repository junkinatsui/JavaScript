<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Potepan</title>
        <link rel="stylesheet" herf="style1.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div>
            <button class="buttonA">このボタン押下で<br>取得したテキストをアラート表示します。</button>
            <button class="buttonB">このボタン押下で<br>テキストを変更します。</button>
            <button class="buttonC">このボタン押下で<br>テキストを変更します。</button>
            <h3 class="target_textA">このテキストを取得します。</h3>
            <h3 class="target_textB">このテキストは変更前のテキストです。</h3>
        </div>

        <div id="boxA">ボックス1<br>この要素にマウスを載せると色が赤に変わります</div>
        <div id="boxB">ボックス2<br>この要素からマウスが離れると色が青に変わります</div>
        <div id="boxC">この要素にマウスを載せると文字が大きくなりマウスが離れると戻ります</div>
        <div class="boxD">この要素にマウスを載せるとボックス1と2の色が白に変わります</div>

        <div>
            <button class="button_a">このボタンを押下で<br>ボックス１が黄色がになります。</button>
            <button class="button_b">このボタンを押下で<br>ボックス1が白色になる。</button>
            <button class="button_c">このボタンを押下で<br>ボックス２が消えます。</button>
            <button class="button_d">このボタンを押下で<br>ボックス２が現れます。</button>
        </div>
        
        <div>
            <div class="box_a">ボックス１<br>この要素の色が黄色になります。</div>
            <div class="box_b">ボックス２<br>この要素にdisplay:none:がつきます。</div>
        </div>

        <div>
            <button class="button" onclick=eventA();>ボタンを押下でイベント発火</button>
            <input class="input" type=text oninput=eventB(); placeholder="ここに文字を入力する度にイベント発火">
            <div class="block_a" onmouseout=eventC();>この要素からマウスが離れてイベント発火</div>
            <div class="block_b" onmouseover=eventD();>この要素にマウスが乗ってイベント発火</div>
        </div>
        

        <script type= "text/javascript" src="index.js" charset="utf-8"></script>
    </body>
</html>

!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>【実践課題②】電卓</title>
  </head>

  <body>
    <div class="container">
      <table class="calculator">
        <tr>
          <td colspan="4" class="calculator__display" id="js-display">0</td>
        </tr>

        <tr>
          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(7);">
              7
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(8);">
              8
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(9);">
              9
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--operator" onclick="addNumber();">
              +
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(4);">
              4
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(5);">
              5
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(6);">
              6
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--operator" onclick="subtractNumber();">
              -
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(1);">
              1
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(2);">
              2
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(3);">
              3
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--operator" onclick="multiplyNumber();">
              ×
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber(0);">
              0
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--number" onclick="selectNumber('00');">
              00
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--operator" onclick="addDecimalPoint();">
              .
            </button>
          </td>

          <td>
            <button class="calculator__button calculator__button--operator" onclick="divideNumber();">
              ÷
            </button>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button class="calculator__button calculator__button--operator calculator__button--clear" onclick="clearNumber();">
              AC
            </button>
          </td>

          <td colspan="2">
            <button class="calculator__button calculator__button--operator calculator__button--equal" onclick="calcNumber();">
              =
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
